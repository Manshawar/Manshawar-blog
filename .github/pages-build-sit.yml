name: pages-build-site
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build docs
        run: pnpm run build

      - name: Create and push to new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # 设置 Git 用户信息
          git config --global user.name "Manshawar"
          git config --global user.email "825750768@qq.com"

          # 创建新分支
          BRANCH_NAME="static"
          git checkout -b $BRANCH_NAME

          # 复制构建结果到指定目录
          mkdir -p doc_build
          cp -r ./dist/* ./doc_build/

          # 添加和提交更改
          git add .
          git commit -m "Deploy docs to $BRANCH_NAME" || echo "No changes to commit"

          # 推送新分支
          git push origin $BRANCH_NAME
